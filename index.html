<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanotech Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen font-sans">
    <div class="max-w-2xl mx-auto pt-16 px-4">
      <div class="bg-white rounded-3xl shadow-2xl p-8">
        <h1 class="text-5xl font-bold text-center text-indigo-700 mb-10">Sanotech Todo</h1>

        <div class="flex gap-4 mb-10">
          <input
            type="text"
            id="todoInput"
            class="flex-1 px-6 py-4 border-2 border-gray-300 rounded-2xl focus:outline-none focus:border-indigo-500 text-lg"
            placeholder="امروز چه کاری داری؟"
            autofocus
          />
          <button
            id="addBtn"
            class="bg-indigo-600 text-white px-10 py-4 rounded-2xl hover:bg-indigo-700 font-bold text-lg transition shadow-lg"
          >
            اضافه کن
          </button>
        </div>

        <ul id="todoList" class="space-y-4"></ul>
      </div>
    </div>
    <div class="text-center mt-6 space-x-4 space-x-reverse">
      <button
        id="filter-all"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-gray-700"
      >
        همه
      </button>
      <button id="filter-active" class="px-6 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
        انجام نشده
      </button>
      <button id="filter-completed" class="px-6 py-2 bg-gray-300 rounded-lghover:bg-gray-400">
        انجام شده
      </button>
    </div>
    <div class="text-center mt-8 text-gray-600">
      <p class="text-center mt-8 text-lg text-gray-700">
        تعداد تسک‌های باقی‌مانده:
        <span id="counter" class="font-bold text-2xl text-indigo-600">0</span>
      </p>
    </div>
    <script src="app.js"></script>
    <script src="lesson1.js"></script>
    <script src="lesson2.js"></script>
  </body>
</html>
